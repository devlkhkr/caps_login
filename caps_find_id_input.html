<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./caps_login_legacy_files/font.css">
    <link rel="stylesheet" type="text/css" href="./caps_login_legacy_files/common.css">
    <link rel="stylesheet" type="text/css" href="./caps_login_legacy_files/login.css">
    <link rel="stylesheet" type="text/css" href="./caps_login_legacy_files/popup.css">
    <script type="text/javascript" src="./caps_login_legacy_files/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./caps_login_legacy_files/jquery-ui.min.js"></script>
    <title>Document</title>
  </head>
  <body class="sub type_find_id">
    <header>
      <h1 class="tit">아이디 찾기</h1><a class="btn_back" id="btnPrev" href="javascript:void(0)"></a>
    </header>
    <div class="wrap_find_id">
      <div class="banner_find_id"></div>
      <div class="tit_find_id">고객님의 정보를 확인하기 위해<br />아이디를 입력해주세요.</div>
      <div class="search_user_id"> 
        <input type="text" placeholder="아이디를 입력해주세요.">
        <div class="btns_wrap">
          <button class="on" onclick="alertMsg('입력하신 아이디와 일치하는&lt;br/&gt;정보가 없습니다.')">확인</button>
        </div>
      </div>
      <label class="set_auto_login" for="cbx_auto_login">
        <input type="checkbox" id="cbx_auto_login">
        <div class="fake_cbx"></div><span class="tit_auto_login">자동 로그인 설정</span>
        <p class="desc_auto_login">자동 로그인 설정하기를 선택하시면 캡스홈에서 로그인이 유지된 상태로 서비스를 이용하실 수 있습니다.</p>
      </label>
      <div class="btns_wrap">
        <button type="button">비밀번호 변경</button>
        <button class="on" type="button">로그인</button>
      </div>
    </div>
  </body>
</html>
<script>
  $(".list_user_id input").on("click", function () {
    if($(this).prop("checked")) {
      $("[name=" + $(this).attr("name") + "]").prop("checked", false);
      $(this).prop("checked", true)
    }
  })
  
  var alertMsg = function (msg) {
    var mask = document.createElement("div");
    var box = document.createElement("div");
    var text = document.createElement("div");
    var close = document.createElement("button")
  
    mask.classList.add("alert_mask");
    box.classList.add("alert_box")
    text.classList.add("desc_alert_msg");
    close.classList.add("btn_close_alert");
  
    text.innerHTML = msg;
    close.innerHTML = "확인";
    close.onclick = function () {
      mask.remove();
    }
    box.append(text);
    box.append(close);
    mask.append(box);
    document.body.append(mask)
  }
</script>
